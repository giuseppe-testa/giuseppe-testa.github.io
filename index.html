<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giuseppe Testa | Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #800000;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .profile-img {
            width: 150px;
            border-radius: 50%;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: white;
            background-color: #800000;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #a52a2a;
        }
    </style>
</head>
<body>
    <header>
        Welcome to My Portfolio
    </header>
    <div class="container">
        <img src="profile.jpg" alt="Giuseppe Testa" class="profile-img">
        <h1>Giuseppe Testa</h1>
        <p>Software Developer | Web Enthusiast | Open Source Contributor</p>
        <p>Welcome to my personal portfolio. Here you'll find my projects, skills, and ways to connect with me.</p>
        <a href="#projects" class="btn">View My Work</a>
        <a href="#contact" class="btn">Contact Me</a>
    </div>
</body>
</html>
